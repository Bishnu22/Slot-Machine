<!DOCTYPE html>
<html>

<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" type="text/css" href="slot_machine.css">
</head>

<body>
  <div id="slot-machine">
    <h1>Slot Machine</h1>
    <div class="row">
      <div class="column">
        <img src="./assets/symbol1.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol2.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol3.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="./assets/symbol4.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol5.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol6.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="./assets/symbol1.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol2.png" alt="">
      </div>
      <div class="column">
        <img src="./assets/symbol3.png" alt="">
      </div>
    </div>
    <div>
      <label for="bet">Bet:</label>
      <input type="number" id="bet" min="1" max="100" step="1">
      <button id="spin-button">Spin</button>
    </div>
    <div>
      <p>Points: <span id="points"></span></p>
    </div>
  </div>

  <script src="slot_machine.js"></script>
</body>

</html>
